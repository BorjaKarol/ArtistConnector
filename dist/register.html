<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCSS THEME</title>
    <script src="https://kit.fontawesome.com/577f735478.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar bg-dark">
        <h1>
            <a href="dashboard.html">
                <i class="fas fa-headphones-alt"></i> ArtistConnector
            </a>
        </h1>
        <ul>
            <li><a href="profiles.html">Artists</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <section class="container">
        <h1 class="large text-primary">
            Sign Up
        </h1>
        <p class="lead"><i class="fas fa-user"></i>Create your account</p>
        <form action="dashboard.html" class="form">
            <div class="form-group">
                <input type="text" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email Address">
                <small class="form-text">This site uses Gravatar, use gravatar email</small>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" minlength="6">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Confirm Password" minlength="6">
            </div>
            <input type="submit" value="Register" class="btn btn-primary">
        </form>
        <p class="my-1">
            Already have an account? <a href="login.html">Sign In</a>
        </p>
    </section>

</body>

</html>
